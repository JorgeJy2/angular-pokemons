<h1>Hola mundo...</h1>
<mat-slider min="1" max="100" step="1" value="1"></mat-slider>
<div>

  <ol>
    <li *ngFor="let pokemon of responsePokemons?.results, let pointer = index"> {{pokemon.name}}

      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/{{pokemon.imageUrl}}.png" alt="" srcset="">
    </li>

  </ol>

  <button (click)="getNextPokemons()"> Cargar siguientes pokemons</button>

  
</div>
