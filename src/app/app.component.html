<div class="main-container">
  <div class="container container-pokemons">
    <div class="row">
      <div class="col-md-3" *ngFor="let pokemon of responsePokemons?.results, let pointer = index">
        <div class="card-container mat-elevation-z8 animated {{nameAnimation}} background-color-{{getRandomNumber()}}">
          <img [src]="pokemon.imageUrl">
          <p class="subtitle capitalize text-center">{{pokemon.name}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container container-btns">
    <button mat-stroked-button (click)="getAftherPokemons()">
      <mat-icon>keyboard_arrow_left</mat-icon> Anterior
    </button>
    <button mat-stroked-button (click)="getNextPokemons()"> Siguiente <mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>

</div>
